<html>
  <head>
    <title>
      Rock-Paper website
    </title>
    <link rel="stylesheet" href="rock.css">
  </head>
  <body>

    <h1>Rock Paper Scissor </h1>
    <button onclick="
     playGame('rock');" class="move-button"><img src="rock-emoji.png" class="image-css"></button>
    <button onclick="
     playGame('paper');" class="move-button" ><img src="paper-emoji.png" class="image-css"> </button> 
    <button onclick="
     playGame('scissors');" class="move-button"><img src="scissors-emoji.png" class="image-css"></button>
    <p class="js-result result"></p>
    <p class="js-choice choice"></p>
    <p class="js-score"></p>
    
    <button onclick="
      score.win = 0;
      score.lose = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset">Reset Score</button>

      <script src="rock.js">

      </script>
    

  </body>
</html>
